<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Girly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator p-4 shadow-lg rounded">
        <div class="calculator-screen mb-3 rounded">
            <input type="text" class="form-control text-end p-3" id="calculator-screen" disabled>
        </div>
        <div class="calculator-buttons">
            <div class="row mb-2">
                <button class="col btn btn-light btn-lg" onclick="clearScreen()">C</button>
                <button class="col btn btn-light btn-lg" onclick="deleteLast()">‚Üê</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('/')">/</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('*')">*</button>
            </div>
            <div class="row mb-2">
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('7')">7</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('8')">8</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('9')">9</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('-')">-</button>
            </div>
            <div class="row mb-2">
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('4')">4</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('5')">5</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('6')">6</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('+')">+</button>
            </div>
            <div class="row mb-2">
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('1')">1</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('2')">2</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('3')">3</button>
                <button class="col btn btn-light btn-lg" onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button class="col-9 btn btn-light btn-lg" onclick="appendToScreen('0')">0</button>
                <button class="col btn btn-light btn-lg" onclick="appendToScreen('.')">.</button>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
